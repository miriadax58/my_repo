<!DOCTYPE html>
<html>
<head>

<title>Calculadora</title>
<meta charset="utf-8">

<script type="text/javascript">

function cubo() {
	var num = document.getElementById("n1");
	num.value = Math.pow(num.value, 3);
}
function seno() {
	var num = document.getElementById("n1");
	num.value = Math.sin(num.value);
}
</script>

</head>
<body>
<h1>Calculadora de Javier Calvo</h1>

	NÃºmero:
	<input type="text" id="n1" onclick="empty"><p></p>
	<button onclick="cubo()">x<sup>3</sup></button>
	<button onclick="seno()">sin(x)</button>
</body>
</html>
